<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nike Card</title>
		<link rel="stylesheet" href="style.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="card-wrapper">
				<div class="card">
					<div class="card-top">
						<img src="images/nike.png" class="logo" />
						<div class="card-top-text">
							<h1>Air Max</h1>
							<p>
								The Nike Air Max has you ready to hit the road. We tested
								hundreds of runners to design the crash pad under your heel that
								creates a cushioned, smooth transition from heel to toe.
							</p>
						</div>
						<img src="images/shoe1.png" class="shoe-1" />
						<img src="images/shoe2.png" class="shoe-2" />
					</div>
					<div class="card-bottom">
						<h1>Air Max</h1>
						<div class="badge">New</div>
						<h3>Running Collections</h3>
						<div class="stars">
							<i class="fa-solid fa-star"></i>
							<i class="fa-solid fa-star"></i>
							<i class="fa-solid fa-star"></i>
							<i class="fa-solid fa-star"></i>
							<i class="fa-solid fa-star"></i>
						</div>
						<div class="size">
							<h4>Size</h4>
							<div class="sizes">
								<div class="circle-position"></div>
								<span>7</span>
								<span>8</span>
								<span class="selected">9</span>
								<span>10</span>
								<span>11</span>
								<span>12</span>
							</div>
						</div>
						<div class="color">
							<h4>Color</h4>
							<div class="colors">
								<div class="color-1"></div>
								<div class="color-2"></div>
							</div>
						</div>
						<div class="price">
							<span>$</span>
							<span>79.99</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
